    <aside class="myaside">
        <!--关注我 开始-->
        <div class="focus-me bg-color animation-div">
            <h4 class="index-title">
                <i class="el-heart"></i>
                关注我
                <small>Focus Me</small>
            </h4>
            <div class="xiangguan">
                <div><a class="benbo" href="https://github.com/ssbeatty" target="_blank"><i class="el-download-alt"></i></a><span>博客源码</span>
                </div>
                <div><a class="taobao" href="http://www.dnclever.com" target="_blank"><i class="el-blogger"></i></a><span>博客地址</span></div>
                <div><a class="side-fx" href=http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=www.dnclever.com&title=飒飒吧的个人主页"><i class="el-share-alt"></i></a><span>分享本博</span></div>
                <div><a class="mail-btn" href="mailto:wang91856220@qq.com"><i class="el-envelope"></i></a><span>联系我</span></div>
            </div>
        </div>
        <!--关注我 结束-->
        <!--最新更新 开始-->
        <div class="clos-new bg-color animation-div">
            <h4 class="index-title">
                <i class="el-bulb"></i>
                最新资讯
                <small>Latest News</small>
            </h4>
            <ul>
                <li><i class="el-cloud"></i>
                <iframe id="tianqi" scrolling="no" frameborder="0" allowtransparency="true"
                        src="http://i.tianqi.com/index.php?c=code&a=getcode&id=34&h=25&w=280"></iframe>
                </li>

                <li><i class="el-calendar"></i>历史今天：
                <iframe src="http://www.todayonhistory.com/code/6.html?w=250&h=20&bky=dotted&bks=0&fs=14&fc=#565656&hg=14&ie=0&xhx=none&sd=300&px=3&len=0&sk=1&n=0"
                        width="250" height="15" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
                </li>
            </ul>
        </div>
        <!--最新更新 结束-->
        <!--搜索 开始-->
        <div class="search animation-div">
            <form action="{% url "blog:search" %}" method="get">
                <div class="search-index">
                    <input name="key" placeholder="请输入关键字" onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入关键字'" type="text">
                    <i class="el-search"><input value=" " type="submit"></i>
                </div>
            </form>
        </div>
        <!--搜索 结束-->
        <!--文章排行 开始-->
        <div class="mytab bg-color animation-div">
            <div class="tab-btn">
                <p class="ph-btn blue-text"><i class="el-signal"></i>文章排行</p>
            </div>
        <ul class="paihang-ul">
            {% for article in article_rank %}
                <li><span></span><a class="blue-text" href="{% url "blog:detail" pk=article.nid %}"
                                    title="{{ article.title }}">{{ article.title }}<b><i
                        class="el-eye-open"></i>({{ article.view }})</b></a></li>
            {% endfor %}
        </ul>
        </div>
        <!--文章排行 结束-->
        <!--标签 开始-->
        <div class="cloud bg-color animation-div">
            <h4 class="index-title"><i class="el-tags"></i>标签云
                <small>Tags Clouds</small>
            </h4>
            <ul id="3dcloud">
                {% for tag in tag_list %}
                    <li><a href="{% url "blog:tag" name=tag.title %}" title="标签：{{ tag.title }} ">{{ tag.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <!--标签 结束-->
        <!--友情链接 开始-->
        <div class="side-link bg-color animation-div">
            <h4 class="index-title"><i class="el-paper-clip"></i>友情链接
                <small>Friend Links</small>
            </h4>
            <ul>
                <li><a href="https://www.djangoproject.com/" target="_blank" title="django文档">django文档</a></li>
            </ul>
        </div>
        <!--友情链接 结束-->
    </aside>
