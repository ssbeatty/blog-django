<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% block title %}
        <title>飒飒吧的个人主页</title>
    {% endblock %}
    {% block meta %}
        <meta charset="UTF-8">
        <meta name="keywords" content="Python,爬虫,Django,博客"/>
        <meta name="description" content="飒飒吧博客,一个个人网站，IT技术分享，记录IT生活，提供技术分享和作品分享的个人网站"/>
    {% endblock %}
    <meta name="author" content="sasaba"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no"/>
    <script src="/static/jquery-3.2.1.min.js"></script>
    <script src="/static/js/drop.js"></script>
    <script src="/static/js/jquery.flexslider-min.js"></script>
    <script>
        $("html").append("<div class='jiazai'><img src='/static/images/icon/loading.gif'/><span>正在加载中请等待...</span></div>")
    </script>
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/public.css">
    <link rel="stylesheet" href="/static/css/font-icon.css">
    <link rel="stylesheet" href="/static/css/animation.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/flexslider.css">
    <link rel="stylesheet" href="/static/css/la.css">
    <link rel="stylesheet" href="/static/css/monokai.css">
    {% block css %}{% endblock %}
    <!--[if lte IE 8]>
	<script>window.location.href='http://cdn.dmeng.net/upgrade-your-browser.html?referrer='+location.href;</script>
    <![endif]-->
</head>
<body>
<!--头部导航 开始-->
{% include "blog/header.html" %}
<!--头部导航 结束-->
<!--中间构架 开始-->
<div class="container">
    <!--左侧开始-->
    {% block content %}
    {% endblock %}
    <!--左侧结束-->

    <!--=========右侧开始==========-->
    {% include "blog/right.html" %}
    <!--=========END右侧==========-->
</div>
<!--中间框架 结束-->
<!---底部开始-->
{% include "blog/footer.html" %}
<!---返回顶部-->
<script type="text/javascript">

    $(function () {
        var swiper = new Swiper('.swiper-container', {
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            pagination: '.swiper-pagination',
            paginationType: 'fraction',
            centeredSlides: true,
            autoplay: 5500,//自动播放时间
            autoHeight: true //自动高度

        });
    });
</script>
{% block js %}{% endblock %}
</body>
</html>
